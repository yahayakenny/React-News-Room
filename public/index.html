    <title>News Room App</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <footer class = 'bg-dark'>
      <div class="email-footer">
              <input type="text" placeholder="Email Address">
              <button>SUBSCRIBE</button>
          </div>
          <div class = "container">
              <div class="social ">
                  <div>
                      <p><span>SOCIAL MEDIA LINKS</span></p>
                  </div>
                  <div>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-instagram"></i>
                  </div>
              </div>
          </div>
          <div class ="container hours">
              <h5><span>Contact Us</span></h5>
              <h6>26, Roving Lane, Buckingham, U.K</h6>
              <h6>Mon - Sun : 8am - 10pm</h6>
          </div><br>
    
          <div class="copy">
            <h6>COPYRIGHT <span>News Room</span>ALL RIGHTS RESERVED.</span></h6>
            <h5>Yahaya Kehinde 2020</h5>
          </div>      
      </footer>
